<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}PleaseShare{% endblock %}</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/static/style.css" type="text/css"/>
    </head>
    <body>
        <div class="box-shadow"></div>
        <div class="box-gradient">
        <header>
        {% block header %}
            <section class="left">
            <h1><a href="{% url "home" %}">PleaseShare</a></h1>
            </section>
            <section class="right">
            <nav>
                <a href="{% url "Help" %}" title="Need help?">Need help?</a> |
                <a title="About" href="{% url "About" %}">About</a> |
                <a title="Terms of Service" href="{% url "ToS" %}">ToS</a> |
                <a title="Contact" href="{% url "Contact" %}">Contact</a>
            </nav>
            </section>
            <section class="clear"></section>
        {% endblock %}
        </header>
        <section class="box">
        {% block body %}{% endblock %}
        </section>
        </div>
    </body>
</html>
